<!DOCTYPE html>
<html>
<body>

{% for i in comp %}
    {{ i }}
    <br>
{% endfor %}

<br>

{% for i in buttons %}
    {% if quer == "" %}
        <a href="./?text={{i}}">
            <button>
                {{ i }}
            </button>
        </a>
    {% else %}
        <a href="./?text={{quer}},{{i}}">
            <button>
                {{ i }}
            </button>
        </a>
    {% endif %}
{% endfor %}

</body>
</html>
